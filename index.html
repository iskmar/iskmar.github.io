<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d195c1ff28.js" crossorigin="anonymous"></script>
    <title>Memory Game</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body>
    <div class="container-fluid">
        <!-- MAIN HEADING -->
        <div class="row align-items-center">
            <h1 class="col-sm-12 text-light text-center">Memory Game</h1>
        </div>
        <!-- MAIN ROW -->
        <div class="row no-gutters">
            <!-- LEFT SIDE - FORM AND GAME TABLE -->
            <div class="col-lg-8">
                <!-- INFO ROW name, input,diff and button -->
                <div class="col-12">
                    <!-- Total moves and timer -->
                    <div class="row no-gutters pt-5">
                        <div style="margin-left: auto;" class="col-12 col-sm-6 text-center">
                            <p id="moves" class="my-auto align-self-center"></p>
                        </div>
                        <div style="margin-right: auto;" class="col-12 col-sm-6 text-center">
                            <p id="timer" class="my-auto align-self-center"></p>
                        </div>
                    </div>
                    <!-- INPUT, RADIO BUTTONS, START GAME BUTTON-->
                    <!-- Input name -->
                    <div class="row no-gutters  pt-3">
                        <form action="" class="col-sm-12 d-flex justify-content-center" id="form">
                            <input style="width: 100%;" type="text" class="text-center" id="inputName" placeholder="Unesite ime">
                        </form>
                    </div>
                    <!-- Difficulty radio buttons -->
                    <div
                        class="row no-gutters text-light justify-content-sm-around justify-content-md-center justify-content-xl-center">
                        <label class="col col-sm-auto col-md-auto text-center">
                            <input type="radio" value="4" name="difficulty" id="easy" checked="checked">Easy
                        </label>
                        <label class="col col-sm-auto col-md-auto text-center">
                            <input type="radio" value="6" name="difficulty" id="middle">Intermediate
                        </label>
                        <label class="col col-sm-auto col-md-auto text-center">
                            <input type="radio" value="8" name="difficulty" id="hard">Hard
                        </label>
                        <label class="col col-sm-auto col-md-auto text-center">
                            <input type="radio" value="10" name="difficulty" id="expert">Expert
                        </label>
                    </div>
                    <!-- Start new game button -->
                    <div class="row no-gutters">
                        <div class="col-sm-12 text-center">
                            <button class="btn btn-light btn-outline-dark align-self-center" id="button">Start New Game</button>
                            <!-- <a  class="btn btn-light btn-outline-dark align-self-center" -->
                                <!-- id="button">Start New Game</a> -->
                        </div>
                    </div>
                </div>
                <!-- GAME BOARD -->
                <div class="col-12 border-info align-items-center text-center" id="gameTable">
                    <div id="gridDiv">
                        <div id="welcome">
                            <p id="welcomeP"></p>
                        </div>
                    </div>

                </div>
            </div>
            <!-- BEST RESULTS -->
            <div class="col-lg-4">
                <div class="col-12">
                    <!-- SCORE HEADING -->
                    <div class="col-12 text-light text-center">
                        <h5>TOP 5 RESULTS</h5>
                    </div>
                    <!-- SCORE LEVEL BUTTONS -->
                    <div class="row no-gutters">
                        <button class="btn btn-light col-6 col-sm-6 col-md-3" name="tableButtons"
                            id="easy">Easy</button>
                        <button class="btn btn-light col-6 col-sm-6 col-md-3" name="tableButtons"
                            id="middle">Intermediate</button>
                        <button class="btn btn-light col-6 col-sm-6 col-md-3" name="tableButtons"
                            id="hard">Hard</button>
                        <button class="btn btn-light col-6 col-sm-6 col-md-3" name="tableButtons"
                            id="expert">Expert</button>
                    </div>
                    <!-- SCORE TABLE -->
                    <div class="row no-gutters">
                        <table id="table" class="table text-light table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Best time</th>
                                    <th scope="col">Moves</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                <!-- TABLE PRINT OUT-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- FOOTER -->
        <footer class="footer fixed-bottom border border-info mt-3">
            <div class="footer-copyright text-center text-white fon py-4 ">
                Made possible with <i class="fas fa-coffee"></i>.js . Brought to you by Marko.
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
